<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trabalhando com tabelas</title>
  <style>
  .table{
    width: 100%;
  }
  .table, .table th, .table tr, .table td{
    border: 1px black solid;
    border-collapse: collapse;
  }
  .table th, .table td{
    padding: 10px;
  }
  .table tr:nth-child(even){
    background-color: rgb(175, 172, 172);
  }
  .table tr:nth-child(1){
    background-color: royalblue;
    color: white;
  }
  .table tr:not(:nth-child(1)):hover{     
    background-color: rgb(255, 78, 78);
  }
  </style>
</head>
<body>

  <table class="table">
    <tr>
      <th>Item</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Valor</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Sabão em pó</td>
      <td>20</td>
      <td>R$ 5,00</td>
    </tr>
    <tr>
    <td>2</td>
    <td>Sabonete</td>
    <td>13</td>
    <td>R$ 1,90</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Papel higiênico</td>
      <td>17</td>
      <td>R$ 10,00</td>
    </tr>

  </table>
  
</body>
</html>
